<admin-nav></admin-nav>

<div class="manage-wrapper">
  <div class="post-grid">
    <div class="manage-post" ng-repeat="post in posts">
      <div>
        <a ui-sref="post({id: post.$id})" target="_blank">
          <h4>{{post.title}}</h4>
        </a>
      </div>
      <div>
        <h4>{{post.post_date | date}}</h4>
      </div>
      <div class="icons">
        <i class="fa fa-pencil" ui-sref="editPost({id:post.$id})"></i>
        <i class="fa fa-trash" ng-click="deletePost(post.$id)"></i>
      </div>
    </div>
  </div>
</div>
