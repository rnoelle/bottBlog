<admin-nav></admin-nav>


<div class="manage-wrapper">
  <div class="button-div">
    <button ui-sref="newPost">New Post</button>
  </div>

  <div class="post-grid">
    <div class="manage-post" ng-repeat="post in posts">
      <div>
        <a ui-sref="post({id: post.$id})" target="_blank">
          <h4>{{post.title}}</h4>
        </a>
      </div>
      <div>
        <h4>{{post.post_date | date}}</h4>
      </div>
      <div class="icons">
        <i class="fa fa-pencil" ui-sref="editPost({id:post.$id})"></i>
        <i class="fa fa-trash" ng-click="deletePost(post.$id)"></i>
      </div>
    </div>
  </div>
</div>

<div class="modal" ng-show="modalOpen">
  <div>
    <h1>Would you like to delete this post?</h1>
    <button class="red" ng-click="delete()">Delete</button>
    <button class="gray" ng-click="cancel()">Cancel</button>
  </div>
</div>
